<!DOCTYPE html>
  <head>
    <title>
      Profile page
    </title>
    <style>
      .search-button {
        width: 30px;
      }
      p {
        font-family: Arial;
      }
      .header {
        display: flex;
        justify-content: space-between;
      }
      .button-search {
        border: none;
        border-radius: 20px;
        padding-top: 6px;
        padding-bottom: 2px;
      }
      .button-search:hover,.edit-button:hover {
        opacity: 0.7;
      }
      .brief-info {
        width: 400px;
        height: 280px;
        background-color: rgb(249, 247, 243);
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 8px;
        margin-top: 18px;
      }
      .details {
        display: flex;
        justify-content: space-around;
      }
      .person-image {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 25px;
        background-color: white;
        width: 50px;
        border-radius: 22.5px; 
      }
      .person-name,.settings {
        display: flex;
        justify-content: center;
        font-family:Arial;
      }
      .person-name {
        font-size: 30px;
        font-weight: bold;
        color: rgb(52, 52, 52);
        margin-top: 18px;
        margin-bottom: 5px;
      }
      .settings {
        font-size: 12px;
        color: rgb(52, 52, 52);
        margin-bottom: 50px;
      }
      .time,.time-about {
        display: flex;
        justify-content: center;
        font-family: Arial;
        margin-bottom: 10px;
      }
      .time {
        font-size: 20px;
        font-weight: bold;
        color: rgb(52, 52, 52);
      }
      .time-about {
        font-size: 14px;
        
      }
      .detailed-info {
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        
        width: 500px;
        font-family: Arial;
        margin-top: 30px;
      }
      .detailed-info-sub {
        display: flex;
        justify-content: space-between;
        margin-left: 2px;
        margin-bottom: 18px;
        
      }
      .heading {
        font-size: 10px;
        margin-top: 5px;
        margin-bottom: 4px;
        font-weight: bold;
      }
      .detail,.heading {
        color: rgb(52, 52, 52);
      }
      .edit-button {
        margin-right: 5px;
        margin-top: 4px;
        border: none;
        font-family: Arial;
        font-weight: bold;
        color: rgb(52, 52, 52);
        padding-left: 18px;
        padding-right: 18px;
        background-color: rgb(249, 247, 243);
        border-radius: 18px;
        cursor: pointer;
      }
      
    </style>
  </head>
  <body>
    <div class="header">
      <div>
        <button class="button-search"><img class="search-button" src="icons8-search.svg"></button>
      </div>
      <div>
        <p>Companies Logo</p>
      </div>
      <div>
        <p><img src="person.svg"> Your Name</p>
      </div>
    </div>
    <div class="brief-info">
      <img src="person.svg" class="person-image">    
      <div class="person-name">
        Judy Smith
      </div>
      <div class="settings">
        Account & Settings
      </div>
      <div class="details">
        <div>
          <div class="time">145 min</div>
          <div class="time-about">Total time meditated</div>
        </div>
        <div>
          <div class="time">1 day</div>
          <div class="time-about">Current run streak</div>
        </div>
      </div>
    </div>
    <div class="detailed-info">
      <div class="detailed-info-sub">
        <div>
          <div class="heading">
            First name
          </div>
          <div class="detail">
            Judy
          </div>
        </div>
        <button class="edit-button">Edit</button>
      </div>
      <hr class="line">
      <div class="detailed-info-sub">
        <div>
          <div class="heading">
            Last name
          </div>
          <div class="detail">
            Smith
          </div>
        </div>
        <button class="edit-button">Edit</button>
      </div>
      <hr class="line">
      <div class="detailed-info-sub">
        <div>
          <div class="heading">
            Email
          </div>
          <div class="detail">
            Judymobbin@gmail.com
          </div>
        </div>
        <button class="edit-button">Edit</button>
      </div>
      <hr class="line">
      <div class="detailed-info-sub">
        <div>
          <div class="heading">
            Password
          </div>
          <div class="detail">
            **********
          </div>
        </div>
        <button class="edit-button">Edit</button>
      </div>
      <hr class="line">
    </div> 
  </body>
</html>
